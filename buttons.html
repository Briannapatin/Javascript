<html lang="en">

<head>

    <title>Javascript Buttons</title>
</head>

<body>
    <h2>Javascript</h2>
    <p id="demo1">Javascript can change html content</p>
    <button type="button" onclick="document.getElementById('demo1').innerHTML='Hello Javascript'">Click me!</button>
    <button type="button" onclick="document.getElementById('demo1').style.fontSize='30px'">Large Fonts</button>
    <button type="button" onclick="document.getElementById('demo1').style.display='none'">Hide</button>

        document.getElementById('demo2').innerHTML = 'This is my first Javascript';

    <p id="demo4">Green text with blue border around it</p>
    <p id="demo5"></p>
    <button type="button" onclick="document.getElementById('demo3').style.color = '#0f0'">Green</button>

        console.log(5 + 6);
    </script>

    <p id="demo"></p>

    <script>
        // let x, y, z;  // Statement 1,declared by 'let' variable, if am to use this code them am to omit the keywords 'let'
        let x = 5;        // Statement 2,x is the identifier
        let y = 6;        // Statement 3,y is the identifier
        let z = x + y;    // Statement 4,'=' and '+' are operators

        document.getElementById("demo").innerHTML =
            "The value of z is " + z + "." + " <br> (The variable here has been declared using the keyword 'let')";  
    </script>
    <p id="demo6"></p>
    <script>
        document.getElementById('demo6').innerHTML = (200 / 20) + ', ' + (5 * 2) + ', ' + (5 + 5) + ', ' + (20 - 10); //operators(-,+,/,*,=)
    </script>

    <script>
        const a = 5;
